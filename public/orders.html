<!DOCTYPE html>
<html ng-app="root" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="data.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="/orders.js"></script>
</head>

<body>

  <div ng-controller="willy">

    <table class="table table-striped">
      <thead>
        <tr>
          <th> LogTimeFull </th>
          <th> FixApi </th>
          <th> AccountName </th>

          <!-- Order Data -->
          <th> Symbol </th>
          <th> Action </th>
          <th> Quantity </th>
          <th> Price </th>

          <!-- Order Status -->
          <th> Executed </th>
          <th> OpenQuantity </th>
          <th> Status </th>

          <th> FixOrderID </th>


        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="e in orders">
          <td> {{e.LogTimeFull}}</td>
          <td> {{e.AccountName}} </td>
          <td> {{e.FixApi}}</td>

          <!-- Order Data -->
          <td> {{e.Symbol}}</td>
          <td> {{e.Action}}</td>
          <td> {{e.Quantity}}</td>
          <td> {{e.Price}}</td>
        
          <!-- Order Status -->
          <td> {{e.Status}} </td>
          <td> {{e.Executed}} </td>
          <td> {{e.OpenQuantity}} </td>

          <td> {{e.FixOrderID}} </td>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>

</html>
