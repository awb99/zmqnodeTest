<!DOCTYPE html>
<html ng-app="root" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- angular needs to be loaded before webix -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>

  <script src="http://cdn.webix.com/edge/webix_debug.js" type="text/javascript">  </script>
  <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">

  <!-- load our angular app -->
  <script src="/webixtest.js"></script>

</head>

<body  >
  <div ng-controller="riskController">
    <h1> Hi There {{myName}}</h1>

    <h1 ng-show="isLoading"> Loading... <h1>

      <a ng-click="load_orders();">Refresh </a>

   <div webix-ui view="datatable" webix-data="orders" autoheight="true" select="row">
      <div view="column" id="LogTimeFull" sort="string" width="250" css="rating">LogTimeFull</div>
      <div view="column" id="AccountName" sort="string" width="120" css="rating">AccountName</div>
      <div view="column" id="FixApi" sort="string" width="110" css="rating">FixApi</div>

      <div view="column" id="Symbol" sort="string"  width="80"css="rating">Symbol</div>
      <div view="column" id="Action" sort="string"  width="80"css="rating">Action</div>
      <div view="column" id="Quantity"   sort="int"   width="80" >Quantity</div>
      <div view="column" id="Price" sort="string"  width="80"css="rating">Price</div>

      <div view="column" id="Status" sort="string"  width="80"css="rating">Status</div>
      <div view="column" id="Executed" sort="string"  width="80"css="rating">Executed</div>
      <div view="column" id="OpenQuantity" sort="string"  width="80"css="rating">OpenQuantity</div>
      <div view="column" id="FixOrderID" sort="string"  width="120"css="rating">FixOrderID</div>

    </div>
